
<div class="header">
  <h1 class="pagetitle">Cursos</h1>
  <button mat-fab color="primary" aria-label="Adicionar Produto" (click)="openDialog(null)">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="table">
  <table mat-table #table [dataSource]="cursos" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let curso">{{ curso.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let curso">{{ curso.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Matriculados</th>
      <td mat-cell *matCellDef="let curso">
        <button mat-icon-button (click)="verMatriculados(curso)" color="primary">
          <mat-icon>person</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
